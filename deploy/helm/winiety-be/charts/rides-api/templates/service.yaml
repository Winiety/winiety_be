apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.svc.rides }}
  labels:
    {{- include "rides-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rides-api.selectorLabels" . | nindent 4 }}
